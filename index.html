<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在淡水，練習和你一起生活 🌅</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');
        :root {
            --bg-color: #FDF6E3;
            --primary-color: #E58E58;
            --secondary-color: #5F8575;
            --text-color: #433431;
        }
        body { font-family: 'Noto Sans TC', sans-serif; background-color: var(--bg-color); color: var(--text-color); }
        .card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); }
        .btn-option { transition: all 0.2s; border: 2px solid #F1ECE1; }
        .btn-option:hover { border-color: var(--primary-color); background-color: #FFF9F2; }
        .btn-primary { background-color: var(--primary-color); color: white; transition: transform 0.1s; }
        .btn-primary:active { transform: scale(0.98); }
        .progress-bar { height: 6px; background: #EEE; border-radius: 3px; overflow: hidden; }
        .progress-inner { height: 100%; background: var(--secondary-color); transition: width 0.3s; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div id="app" class="max-w-md w-full card rounded-[2.5rem] shadow-2xl p-8 border-t-8 border-[#E58E58]">
        
        <div id="start-screen" class="text-center">
            <div class="text-5xl mb-6">🌅</div>
            <h1 class="text-2xl font-bold mb-1 tracking-wider">在淡水，練習和你一起生活</h1>
            <h2 class="text-[10px] text-[#5F8575] font-bold mb-8 uppercase tracking-[0.2em]">The Art of Living Together</h2>

            <div class="text-left space-y-4 mb-10">
                <div class="bg-[#F8F3E9] p-5 rounded-2xl border border-[#EEE]">
                    <h3 class="text-xs font-bold text-[#E58E58] mb-2">✨ 關於這個測驗</h3>
                    <p id="welcome-msg" class="text-xs text-gray-500 leading-relaxed">
                        正在載入內容...
                    </p>
                </div>
                <div class="px-2">
                    <h3 class="text-xs font-bold text-[#5F8575] mb-2">📝 遊戲規則</h3>
                    <ul class="text-[11px] text-gray-400 space-y-1 list-none">
                        <li>▸ 誠實作答，這裡只有「我們的答案」。</li>
                        <li>▸ 妳完成後會獲得專屬連結，傳給男友。</li>
                        <li>▸ 兩人都完成時，自動解鎖默契報告。</li>
                    </ul>
                </div>
            </div>

            <button id="main-start-btn" onclick="startQuiz()" class="w-full py-4 rounded-2xl btn-primary font-bold text-lg">
                開始作答
            </button>
        </div>

        <div id="quiz-screen" class="hidden">
            <div class="mb-6">
                <div class="flex justify-between items-center text-[10px] font-bold text-gray-400 mb-2">
                    <span id="progress-text">QUESTION 1 / 10</span>
                </div>
                <div class="progress-bar"><div id="progress-inner" class="progress-inner" style="width: 10%"></div></div>
            </div>
            <h2 id="question-text" class="text-xl font-bold mb-8 text-center">題目載入中...</h2>
            <div id="options" class="space-y-3"></div>
        </div>

        <div id="share-screen" class="hidden text-center">
            <div class="text-5xl mb-6">✉️</div>
            <h2 class="text-2xl font-bold mb-4">妳的部分已完成！</h2>
            <p class="text-gray-500 mb-8 text-sm">請複製下方連結傳給男友，<br>當他完成後就能看到默契報告囉！</p>
            <button onclick="copyLink()" class="w-full py-4 btn-primary rounded-2xl font-bold">
                複製連結傳給他
            </button>
            <input id="share-url-hidden" type="text" class="absolute -top-full left-0 opacity-0">
        </div>

        <div id="result-screen" class="hidden text-center">
            <h2 class="text-2xl font-bold mb-2">📊 默契報告書</h2>
            <p class="text-xs text-gray-400 mb-8 font-bold uppercase tracking-widest">Alignment Results</p>
            <div id="result-list" class="space-y-4 max-h-[50vh] overflow-y-auto pr-2 text-left"></div>
            <button onclick="location.href=window.location.pathname" class="mt-8 text-xs text-gray-300 underline">重新開始</button>
        </div>
    </div>
